{{define "main"}}

<section class="blogs">
	<header class="blogs-header">
		<h1 class="blogs-header__title">Blogs</h1>
		<form method="POST" action="/blogs/create" hx-post="/blogs/create" hx-target="#blogs">
			<input
				class="blogs-header__input"
				type="text"
				name="feedURL"
				placeholder="Add Feed"
			/>
			<button class="blogs-header__button" type="submit">
				Add
			</button>
		</form>
	</header>
	{{block "blogs" .}}
	<ul class="blogs-list" id="blogs">
		{{range .Blogs}}
		<li class="blogs-list__item">
			{{if $.Account.IsAdmin}}
			<a class="blogs-list__link" href="/blogs/{{.ID}}">{{.Title}}</a>
			{{else}}
			<a class="blogs-list__link" href="{{.SiteURL}}">{{.Title}}</a>
			{{end}}

			{{block "blog" .}}
			{{if .IsFollowing}}
			<form method="POST" action="/blogs/{{.ID}}/unfollow" hx-post="/blogs/{{.ID}}/unfollow">
				<button class="blogs-list__button" type="submit">
					Unfollow
				</button>
			</form>
			{{else}}
			<form method="POST" action="/blog/{{.ID}}/follows" hx-post="/blogs/{{.ID}}/follow">
				<button class="blogs-list__button" type="submit">
					Follow
				</button>
			</form>
			{{end}}
			{{end}}
		</li>
		{{end}}
	</ul>
	{{end}}
</section>

{{end}}
