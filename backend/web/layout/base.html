<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bloggulus - A website for avid blog readers</title>

	<meta charset="utf-8" />
	<meta name="description" content="Bloggulus - A website for avid blog readers" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="/css/reset.css" />
	<link rel="stylesheet" href="/css/fonts.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<script src="/js/htmx.min.js" defer></script>
</head>

<body class="sans-serif">
	<header class="header">
		<nav>
			<ul class="header__links">
				<li class="header__link--first"><a class="header__link header__link--home" href="/">Bloggulus</a></li>
				{{if .Account}}
				<li><a class="header__link" href="/blogs">Blogs</a></li>
				<li>
					<form action="/logout" method="post">
						<input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
						<button class="header__link" type="submit">Logout</button>
					</form>
				</li>
				{{else}}
				<li><a class="header__link" href="/login">Login</a></li>
				<li><a class="header__link" href="/register">Register</a></li>
				{{end}}
			</ul>
		</nav>
	</header>

	{{with .Toast}}
	<div class="toast">
		<div>{{.}}</div>
	</div>
	{{end}}

	<main>
		{{template "main" .}}
	</main>

	<footer class="footer">
		<nav>
			<ul class="footer__links">
				<li><a class="footer__link footer__link--home" href="/">Bloggulus</a></li>
				<li><a class="footer__link" href="https://shallowbrooksoftware.com">Shallow Brook Software</a></li>
			</ul>
		</nav>
	</footer>
</body>

</html>
