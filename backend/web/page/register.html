<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bloggulus - A website for avid blog readers</title>

	<meta charset="utf-8" />
	<meta name="description" content="Bloggulus - A website for avid blog readers" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="/css/fonts.css" />
	<link rel="stylesheet" href="/css/tailwind.min.css" />
</head>

<body class="bg-gray-100 sans-serif flex flex-col items-stretch min-h-screen">

	<!-- nav bar -->
	<nav class="bg-white shadow">
		<div class="max-w-3xl mx-auto py-3 px-6 md:px-0 flex justify-between items-center gap-x-2">

			<!-- brand -->
			<div class="flex flex-wrap items-baseline gap-2">
				<a href="/" class="text-gray-800 text-xl md:text-2xl hover:text-gray-500">Bloggulus</a>
			</div>

			<!-- search -->
			<form method="GET" action="/" class="block relative shrink-0">
				<span class="absolute inset-y-0 left-0 flex items-center pl-3">
					<svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
						<path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
					</svg>
				</span>

				<input name="q" type="text" placeholder="Search" value="{{.Search}}" class="w-full py-2 pl-10 pr-4 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-blue-500 focus:outline-none focus:ring" />
			</form>

		</div>
	</nav>

	<!-- main content -->
	<main class="flex-grow basis-0">
		<div class="h-full flex items-center justify-center">
			<form method="POST" action="/register" class="bg-white p-8 shadow rounded-md flex flex-col gap-6">
				<div>
					<label for="username" class="block text-sm font-medium">
						Username
					</label>
					<div class="mt-2">
						<input
							name="username"
							type="text"
							placeholder="Username"
							class="block rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-gray-800"
						/>
						{{with .Errors.username}}
							<p class="text-red-500">{{.}}</p>
						{{end}}
					</div>
				</div>

				<div>
					<label for="password" class="block text-sm font-medium">
						Password
					</label>
					<div class="mt-2">
						<input
							name="password"
							type="password"
							placeholder="Password"
							class="block rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-gray-800"
						/>
						{{with .Errors.password}}
							<p class="text-red-500">{{.}}</p>
						{{end}}
					</div>
				</div>

				<button
					type="submit"
					class="rounded-md px-3 py-1.5 text-sm font-semibold bg-gray-700 text-gray-100 shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-700"
				>Register</button>
			</form>
		</div>
	</main>

	<!-- footer -->
	<footer class="text-gray-100 bg-gray-800">
		<div class="max-w-3xl mx-auto py-4">
			<div class="flex flex-col items-center justify-between md:flex-row space-y-1 md:space-y-0">
				<a href="/" class="text-xl font-semibold text-gray-100 hover:text-gray-400">Bloggulus</a>
				<a href="https://shallowbrooksoftware.com" class="text-gray-100 hover:text-gray-400">Shallow Brook Software</a>
			</div>
		</div>
	</footer>

</body>

</html>
