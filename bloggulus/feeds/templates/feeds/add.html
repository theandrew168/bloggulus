{% extends "core/base.html" %}

{% block main %}
	<section class="w-full max-w-xs">
		<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" action="{% url 'feeds:process' %}">
			{% csrf_token %}
			<div class="mb-4">
				<label class="block text-gray-700 text-sm font-bold mb-2" for="feed">
					Feed URL
				</label>
				<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="feed" name="feed" placeholder="Link to RSS feed" />
			</div>
			<button class="bg-blue-500 hover:bg-blue-700 text-white font-bond py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
				Submit
			</button>
		</form>
	</section>
{% endblock %}
