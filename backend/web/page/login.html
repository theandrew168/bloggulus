{{define "main"}}

<section class="login">
	<article class="login__form">
		<h2 class="login__heading">Log in to Bloggulus</h2>

		<hr />

		<div class="login__field">
			<a href="/github/login">Log in with GitHub</a>
			{{with .Errors.github}}
			<p class="login__error">{{.}}</p>
			{{end}}
		</div>
	</article>
</section>

{{end}}
