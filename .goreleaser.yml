version: 2

before:
  hooks:
    - make css
    - go mod tidy

builds:
  - main: main.go
    env:
      - CGO_ENABLED=0
    tags:
      - embed
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  filters:
    exclude:
      - "^docs:"
      - "^test:"
