{{define "main"}}

<section class="login">
	<article class="login__card">
		<h2 class="login__heading">Welcome!</h2>

		<hr />

		{{if .IsDebug}}
		<form method="POST" action="/debug/signin">
			<input type="hidden" name="csrf_token" value="{{$.CSRFToken}}" />
			<button class="login__button" type="submit">
				<img class="login__icon" src="/img/bloggulus.png" />
				Sign in with Debug
			</button>
			{{with .Errors.google}}
			<p class="login__error">{{.}}</p>
			{{end}}
		</form>
		{{end}}

		<a class="login__button" href="/github/signin">
			<img class="login__icon" src="/img/github.png" />
			Sign in with GitHub
		</a>
		{{with .Errors.github}}
		<p class="login__error">{{.}}</p>
		{{end}}

		<a class="login__button" href="/google/signin">
			<img class="login__icon" src="/img/google.png" />
			Sign in with Google
		</a>
		{{with .Errors.google}}
		<p class="login__error">{{.}}</p>
		{{end}}
	</article>
</section>

{{end}}
