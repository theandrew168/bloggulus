{{define "main"}}

<section class="register">
	<form method="POST" action="/register" class="register__form">
		<h2 class="register__heading">Register a New Account</h2>

		<hr />

		<div class="register__field">
			<label for="username" class="register__label">
				Username
			</label>
			<input
				id="username"
				name="username"
				type="text"
				value="{{.Username}}"
				placeholder="Username"
				class="register__input"
			/>
			{{with .Errors.username}}
			<p class="register__error">{{.}}</p>
			{{end}}
		</div>

		<div class="register__field">
			<label for="password" class="register__label">
				Password
			</label>
			<input
				id="password"
				name="password"
				type="password"
				placeholder="Password"
				class="register__input"
			/>
			{{with .Errors.password}}
			<p class="register__error">{{.}}</p>
			{{end}}
		</div>

		<button type="submit" class="register__button">
			Register
		</button>
	</form>
</section>

{{end}}
