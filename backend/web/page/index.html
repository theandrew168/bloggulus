{{define "main"}}

<header class="articles-header">
	<h1 class="articles-header-title">Recent Articles</h1>
	<search>
		<form method="GET" action="/">
			<input class="articles-header-search" name="q" type="text" placeholder="Search" />
		</form>
	</search>
</header>

<section class="articles">
	{{range .Articles}}
	<article class="article">
		<header class="article-header">
			<span class="article-date">{{.PublishedAt.Format "Jan 2, 2006"}}</span>
			<ul class="article-tags">
				{{range .Tags}}
				<li><a class="article-tag" href="/?q={{.}}">{{.}}</a></li>
				{{end}}
			</ul>
		</header>
		<p><a class="article-title" href="{{.URL}}">{{.Title}}</a></p>
		<p><a class="article-blog-title" href="{{.BlogURL}}">{{.BlogTitle}}</a></p>
	</article>
	{{end}}
</section>

<!-- pagination -->
{{if .HasMorePages}}
<footer class="articles-footer">
	{{if .Search}}
	<a class="articles-footer-link" href="/?p={{.NextPage}}&q={{.Search}}">See More</a>
	{{else}}
	<a class="articles-footer-link" href="/?p={{.NextPage}}" >See More</a>
	{{end}}
</footer>
{{end}}

{{end}}
