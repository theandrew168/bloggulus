{{define "main"}}

<div class="h-full flex items-center justify-center">
	<form method="POST" action="/signin" class="bg-white p-8 shadow rounded-md flex flex-col gap-6">
		<div>
			<label for="username" class="block text-sm font-medium">
				Username
			</label>
			<div class="mt-2">
				<input
					name="username"
					type="text"
					value="{{.Username}}"
					placeholder="Username"
					class="block rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-gray-800"
				/>
				{{with .Errors.username}}
					<p class="text-red-500">{{.}}</p>
				{{end}}
			</div>
		</div>

		<div>
			<label for="password" class="block text-sm font-medium">
				Password
			</label>
			<div class="mt-2">
				<input
					name="password"
					type="password"
					placeholder="Password"
					class="block rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-gray-800"
				/>
				{{with .Errors.password}}
					<p class="text-red-500">{{.}}</p>
				{{end}}
			</div>
		</div>

		<button
			type="submit"
			class="rounded-md px-3 py-1.5 text-sm font-semibold bg-gray-700 text-gray-100 shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-700"
		>Sign In</button>
	</form>
</div>

{{end}}
