{{define "main"}}

<section class="register">
	<form method="POST" action="/register" class="register__form">
		<input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />

		<h2 class="register__heading">Register a New Account</h2>

		<hr />

		<div class="register__field">
			<label for="username" class="register__label">
				Username
			</label>
			<input
				class="input input--block"
				id="username"
				name="username"
				type="text"
				value="{{.Username}}"
				placeholder="Username"
			/>
			{{with .Errors.username}}
			<p class="register__error">{{.}}</p>
			{{end}}
		</div>

		<div class="register__field">
			<label for="password" class="register__label">
				Password
			</label>
			<input
				class="input input--block"
				id="password"
				name="password"
				type="password"
				placeholder="Password"
			/>
			{{with .Errors.password}}
			<p class="register__error">{{.}}</p>
			{{end}}
		</div>

		<div class="register__field">
			<label for="confirm" class="register__label">
				Confirm Password
			</label>
			<input
				class="input input--block"
				id="confirm"
				name="confirm"
				type="password"
				placeholder="Confirm Password"
			/>
			{{with .Errors.confirm}}
			<p class="register__error">{{.}}</p>
			{{end}}
		</div>

		<button type="submit" class="button">
			Register
		</button>
	</form>
</section>

{{end}}
